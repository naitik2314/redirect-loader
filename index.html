<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Naitik Shah</title>
  <!-- Redirect after 3 seconds -->
  <meta http-equiv="refresh" content="3; URL=https://portfolio-website-lyart-psi.vercel.app/" />
  <style>
    /* 
      Base Styling 
      ------------------------------------------------- */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212; /* dark background for continuity */
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* 
      Spinner Styles 
      ------------------------------------------------- */
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.1); 
      border-top: 5px solid #03dac6; /* accent color */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 
      Subtle fade-in text 
      ------------------------------------------------- */
    h1 {
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* 
      Dot animation 
      ------------------------------------------------- */
    #dots {
      font-weight: 700;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="spinner"></div>
    <h1>Redirecting<span id="dots"></span></h1>
  </div>

  <script>
    // Animate the trailing dots
    const dots = document.getElementById("dots");
    let dotCount = 0;
    setInterval(() => {
      dotCount = (dotCount + 1) % 4; 
      dots.textContent = ".".repeat(dotCount);
    }, 500);
  </script>
</body>
</html>
